<section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <div class="row">
                <div class="col-lg-3">
                  <label>Date/Range</label>
                  <input date-range-picker class="form-control date-picker" type="text" ng-model="report.date" options="report.setRanges"/>
                </div>
                <div class="col-lg-3">
                  <label>Course</label>
                  <select ng-options="course.id as course.course_name for course in courses"  ng-change="findBatchByCourseId(report.course_id)" name="course_id" class="form-control" ng-required="true" ng-model="report.course_id">
                    <option value="">ALL</option>
                  </select>
                </div>
                <div class="col-lg-3">
                  <label>Batch</label>
                  <select ng-options="batch.id as batch.batch_code for batch in batches"  name="batch_id" class="form-control" ng-required="true" ng-model="report.batch_id">
                    <option value="">ALL</option>
                  </select>
                </div>
                <div class="col-lg-3">
                  <label>Excel</label>
                  <input type="button" ng-click="exportData()" value="Export" class="form-control">
                </div>
              </div>
            </div>
          <div class="box-body" id="excel_export">
          <table class="table table-bordered">
            <thead>
            <tr role="row">
              <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1">Reg No</th>
              <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1">Name</th>
              <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1">Contact No</th>
              <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1">Course</th>
              <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1">Batch</th>
              <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1">NIC</th>
            </thead>
            <tbody>
              <tr ng-repeat="StudentDetail in StudentDetails">
                <td class="">{{StudentDetail.reg_no}}</td>
                <td class="">{{StudentDetail.name_initials}}</td>
                <td class="">{{StudentDetail.contact_no_1}}</td>
                <td class="">{{StudentDetail.course_name}}</td>
                <td class="">{{StudentDetail.batch}}</td>
                <td class="">{{StudentDetail.student_id}}</td>

              <tr>
            </tbody>
          </table>
          </div>
        </div>
      </div>
    </div>
    </section>
